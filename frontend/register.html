<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <link href="style.css" type="stylesheet"> 
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <h1>Registration Form</h1>

    <form action="http://localhost:8020/api/auth/register" method="POST" id="registration-form">
        <ul>            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <button type="submit" action="/http://localhost:8020/api/auth/register" method="POST">Register</button>
            </div>
        </ul>
    </form>

    <script src="register.js"></script>
</body>

</html>
